{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}


{% block title %}Step 1: Contact Info{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'resumes/css/steps.css' %}">

<div class="resume-builder">
  <div class="resume-form-panel">
    <h2>Step 1: Contact Info & Summary</h2>

    <form method="post">
      {% csrf_token %}
      {{ contact_form.as_p }}

      <div class="form-navigation d-flex justify-between">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>

  <div class="resume-preview">
    <div class="resume-box">
      <div class="resume-section">
        <h2 id="preview_full_name">Your Name</h2>
        <p id="preview_email">email@example.com</p>
        <p id="preview_phone">(123) 456-7890</p>
        <p id="preview_location">City, State</p>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'resumes/js/steps.js' %}"></script>

{% endblock %}
