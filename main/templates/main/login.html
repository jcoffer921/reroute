{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}ReRoute | Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-container">
    <h2>Login to your account</h2>

    <!-- ❌ Removed Django form.errors box since errors are now shown via JS -->

    <form id="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">

        <div class="form-group">
            <label for="id_username">Email Address</label>
            <input type="text" id="id_username" name="username" required>
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="password" required>
        </div>

        <div class="form-group" style="margin-top: 1rem;">
            <button type="submit" class="submit-button">Sign In</button>
        </div>

        <!-- ✅ Dynamic JS-based error display -->
        <p id="login-error" class="error-text" style="color: red; margin-top: 1rem;"></p>

        <p style="margin-top: 0.5rem;">
            Don't have an account? <a href="{% url 'signup' %}">Register</a>
        </p>
    </form>

    <!--div class="alt-auth-divider">Or log in with</div-->

    <!--a href="{% provider_login_url 'google' %}" class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
        Continue with Google
    </a-->

</div>

<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
